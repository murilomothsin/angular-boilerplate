<!DOCTYPE html>
<html lang="en">

  <title>AngularApp</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<script type="text/javascript" src="app.js"></script>
